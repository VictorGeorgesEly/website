name: Deploy to GitHub Pages (gh-pages)

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Use Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Add SPA fallback (404.html)
        run: cp dist/index.html dist/404.html

      - name: Deploy via gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm exec gh-pages -d dist -b gh-pages -r https://x-access-token:${GITHUB_TOKEN}@github.com/VictorGeorgesEly/website.git -u "github-actions-bot <support+actions@github.com>"
